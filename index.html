<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">
      <h1 class="title-text">Calculator</h1>
    </header>

    <div class="container">
      <div class="calculator">
        <p class="calc-screen"></p>
        <div class="btn-container">
        <div class="calc-num-btns">
          <div class="btn-div"><button class="btn" value="1" id="1">1</button></div>
          <div class="btn-div"><button class="btn" value="2" id="2">2</button></div>
          <div class="btn-div"><button class="btn" value="3" id="3">3</button></div>
          <div class="btn-div"><button class="btn" value="4" id="4">4</button></div>
          <div class="btn-div"><button class="btn" value="5" id="5">5</button></div>
          <div class="btn-div"><button class="btn" value="6" id="6">6</button></div>
          <div class="btn-div"><button class="btn" value="7" id="7">7</button></div>
          <div class="btn-div"><button class="btn" value="8" id="8">8</button></div>
          <div class="btn-div"><button class="btn" value="9" id="9">9</button></div>
          <div class="btn-div"><button class="btn" value="0" id="0">0</button></div>
          <div class="btn-div"><button class="btn" value="+" id="+">+</button></div>
          <div class="btn-div"><button class="btn" value="-" id="-">-</button></div>
          <div class="btn-div"><button class="btn" value="*" id="*">*</button></div>
          <div class="btn-div"><button class="btn" value="/" id="/">/</button></div>
          <div class="btn-div"><button class="btn" value="=" id="=">=</button></div>
          <div class="btn-div"><button class="btn" value="c" id="c">C</button></div>
        </div>
      </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
