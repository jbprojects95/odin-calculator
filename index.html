<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">
      <h1 class="title-text">Calculator</h1>
    </header>

    <div class="container">
      <div class="calculator">
        <p class="calc-screen"></p>
        <div class="btn-container">
        <div class="calc-num-btns">
          <div class="btn-div"><button class="btn" id="1">1</button></div>
          <div class="btn-div"><button class="btn" id="2">2</button></div>
          <div class="btn-div"><button class="btn" id="3">3</button></div>
          <div class="btn-div"><button class="btn" id="4">4</button></div>
          <div class="btn-div"><button class="btn" id="5">5</button></div>
          <div class="btn-div"><button class="btn" id="6">6</button></div>
          <div class="btn-div"><button class="btn" id="7">7</button></div>
          <div class="btn-div"><button class="btn" id="8">8</button></div>
          <div class="btn-div"><button class="btn" id="9">9</button></div>
          <div class="btn-div"><button class="btn" id="0">0</button></div>
          <div class="btn-div"><button class="btn" id="+">+</button></div>
          <div class="btn-div"><button class="btn" id="-">-</button></div>
          <div class="btn-div"><button class="btn" id="*">*</button></div>
          <div class="btn-div"><button class="btn" id="/">/</button></div>
          <div class="btn-div"><button class="btn" id="=">=</button></div>
          <div class="btn-div"><button class="btn" id="c">C</button></div>
        </div>
      </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
