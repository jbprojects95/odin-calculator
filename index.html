<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">
      <h1 class="title-text">Calculator</h1>
    </header>

    <div class="container">
      <div class="calculator">
        <p class="calc-screen">0</p>
        <div class="btn-container">
        <div class="calc-num-btns">         
          <!-- TODO: add backspace button functionality  -->
          <!-- BUTTON ORDER -->
          <!-- C (span 2) backspace / -->
          <!-- 7 8 9 X -->
          <!-- 4 5 6 - -->
          <!-- 1 2 3 + -->
          <!-- 0 (span 3) = -->
          <button class="btn" value="1" id="1">1</button>
          <button class="btn" value="2" id="2">2</button>
          <button class="btn" value="3" id="3">3</button>
          <button class="btn" value="4" id="4">4</button>
          <button class="btn" value="5" id="5">5</button>
          <button class="btn" value="6" id="6">6</button>
          <button class="btn" value="7" id="7">7</button>
          <button class="btn" value="8" id="8">8</button>
          <button class="btn" value="9" id="9">9</button>
          <button class="btn" value="0" id="0">0</button>
          <button class="btn" value="+" id="+">+</button>
          <button class="btn" value="-" id="-">-</button>
          <button class="btn" value="*" id="*">*</button>
          <button class="btn" value="/" id="/">/</button>
          <button class="btn" value="=" id="=">=</button>
          <button class="btn" value="c" id="c">C</button>
          <button class="btn" value="." id=".">.</button>
          <!-- TODO: add png to backspace button -->
          <button class="btn" value="bkspc" id="bkspc">&#x25c0</button>
          
      </div>
      </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
