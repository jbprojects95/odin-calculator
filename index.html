<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="background">
    <div class="calc-container">
      <div class="calculator">
        <p class="calc-screen grid-col-span-4">0</p>

        <div class="calc-num-btns">         
          <!-- TODO: add backspace button functionality  -->
          <!-- BUTTON ORDER -->
          <!-- C (span 2) backspace / -->
          <!-- 7 8 9 X -->
          <!-- 4 5 6 - -->
          <!-- 1 2 3 + -->
          <!-- 0 (span 3) = -->
           <button class="btn grid-col-span-2" value="c" id="c">C</button>
           <!-- TODO: add png to backspace button -->
          <button class="btn grid-col-span-2" value="bkspc" id="bkspc">&#x25c0</button>

          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn" value="*">*</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn" value="-">-</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value="+">+</button>
      
          
          <button class="btn" value="/">/</button>
          <button class="btn" value="0">0</button>
          <button class="btn" value="." >.</button>
          <button class="btn" value="=">=</button>
          
          
          
      </div>
        
        </div>
      
    </div>
  
</div>
  </body>
</html>
